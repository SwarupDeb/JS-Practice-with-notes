<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const reqUrl = 'https://api.github.com/users/SwarupDeb'
        const xhr = new XMLHttpRequest ();
        xhr.open('GET',reqUrl);  // open a connection to the server
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                const data = this.responseText;
                console.log(data.followers);
            }
        }
        
        xhr.send();   // send data to the server
    </script>
</body>
</html>
